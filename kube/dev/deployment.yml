---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-server
  namespace: weather-dev
spec:
  selector:
    matchLabels:
      app: weather-server
  replicas: 1
  template:
    metadata:
      labels:
        app: weather-server
    spec:
      containers:
      - name: weather-server
        image:
        env:
        - name: ELASTIC_HOST
          valueFrom:
            configMapKeyRef:
              name: elastichost
        resources: tbd
        ports:
        - containerPort: 8080
          name: http
          protocol: tcp
        imagePullPolicy: Always
      imagePullSecrets:
      - name: docker-hub-pull-secret